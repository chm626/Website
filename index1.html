<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>

<h1>Welcome to the Home Page</h1>

<form onsubmit="checkPassword(event)">
    <label for="password">Enter the Special Keyword:</label>
    <input type="text" id="password" required>
    <button type="submit">Submit</button>
</form>

<script>
    function checkPassword(event) {
        event.preventDefault();
        
        // Get the entered password
        const enteredPassword = document.getElementById('password').value;
        
        // Replace 'yourSpecialKeyword' with the actual special keyword
        if (enteredPassword === 'yourSpecialKeyword') {
            // If the password is correct, redirect to the timer page
            window.location.href = 'timer-page.html';
        } else {
            // If the password is incorrect, you can show an error message or take other actions
            alert('Incorrect Password. Please try again.');
        }
    }
</script>

</body>
</html>
