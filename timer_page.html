<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', 'Helvetica', sans-serif;
            background: linear-gradient(to bottom right, #4CAF50, #2196F3);
        }

        .timer-container {
            margin-bottom: 40px;
        }

        .timer-container p {
            margin-bottom: 0;
            font-size: 24px;
            color: white;
        }

        .button-container {
            position: absolute;
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 20px;
        }

        .button-container button {
            margin: 5px;
            padding: 20px;
            font-size: 18px;
            position: relative;
            overflow: hidden;
            border: none;
            background: linear-gradient(to bottom right, #FFD700, #FF8C00);
            color: white;
            cursor: pointer;
            border-radius: 4px;
            box-sizing: border-box;
            width: 100%;
            max-width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button-container button:hover {
            background: linear-gradient(to bottom right, #FFD700, #FF8C00);
        }

        #reset-button {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at center, #FF4500, #8B0000);
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            bottom: 50px;
            right: 50px;
        }

        #reset-button:hover {
            background: radial-gradient(circle at center, #FF4500, #8B0000);
        }
    </style>
    <script>
        // JavaScript code remains the same as the previous example
    </script>
    <title>Timer Page</title>
</head>
<body>

<div class="timer-container" id="timer1">
    <p>Timer 1: 0 seconds</p>
    <button onclick="startStopTimer(1)">Start/Stop Timer</button>
</div>

<div class="timer-container" id="timer2">
    <p>Timer 2: 0 seconds</p>
    <button onclick="startStopTimer(2)">Start/Stop Timer</button>
</div>

<div class="timer-container" id="timer3">
    <p>Timer 3: 0 seconds</p>
    <button onclick="startStopTimer(3)">Start/Stop Timer</button>
</div>

<div class="timer-container" id="timer4">
    <p>Timer 4: 0 seconds</p>
    <button onclick="startStopTimer(4)">Start/Stop Timer</button>
</div>

<div class="button-container">
    <button onclick="resetAllTimers()">Reset All Timers</button>
</div>

<div id="reset-button" onclick="resetAllTimers()">Reset</div>

<script>
    // JavaScript code remains the same as the previous example
</script>

</body>
</html>
